<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ivan Morales" />
    <meta name="description" content="???" />
    <meta name="keywords" content="???" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  
  
  
    <title>Spots</title>

</head>
<body>
    <div class="page">
    <header class="header">
         <img src="./images/Logo.svg" alt="Spots Logo" class="header__logo"> 
        </header>
    <main class="content">
        <section class="profile page__section">
            <img src="./images/avatar.jpg" alt="" class="profile__avatar">
            <div class="profile__column">
                <h1 class="profile__name">Bessie Coleman</h1>
                <p class="profile__desctription">Civil Aviator</p>
                <button type="button" class="profile__edit-btn">
                    <img src="./images/Group_2.svg" alt="Pencil" > Edit Profile
                  </button>
            </div>
            <button type="button" class="profile__add-btn">
                <img src="./images/plus_Sign.svg" alt="Plus icon" > New Post
              </button>
               </section>
               <section class="cards page__section">
                <ul class="cards__list">
                    <li class="card">
                     <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="Val Thorens" class="card__image">   
                     <div class="card__content">
                        <h2 class="card__tittle">Val Thorens</h2>
                        <button type="button" class="card__like-btn"></button>
                    </div>
                    </li>
                    <li class="card">
                        <img src="./images/Mask_group.png" alt="Val Thorens" class="card__image">   
                        <div class="card__content">
                           <h2 class="card__tittle">Restaurant terrace</h2>
                           <button type="button" class="card__like-btn"></button>
                       </div>
                       </li>
                       <li class="card">
                        <img src="./images/restraunt.png" alt="Val Thorens" class="card__image">   
                        <div class="card__content">
                           <h2 class="card__tittle">An outdoor cafe</h2>
                           <button type="button" class="card__like-btn"></button>
                       </div>
                       </li>
                       <li class="card">
                        <img src="./images/Bridge.png" alt="Val Thorens" class="card__image">   
                        <div class="card__content">
                           <h2 class="card__tittle">A very long bridge, over the forest...</h2>
                           <button type="button" class="card__like-btn"></button>
                       </div>
                       </li>
                       <li class="card">
                        <img src="./images/Hallway.svg.jpg" alt="Val Thorens" class="card__image">   
                        <div class="card__content">
                           <h2 class="card__tittle">Tunnel with morning light</h2>
                           <button type="button" class="card__like-btn"></button>
                       </div>
                       </li>
                       <li class="card">
                        <img src="./images/SnowHouse.png" alt="Val Thorens" class="card__image">   
                        <div class="card__content">
                           <h2 class="card__tittle">Mountain house</h2>
                           <button type="button" class="card__like-btn"></button>
                       </div>
                       </li>
                </ul>
               </section>
              
    </main>
    <footer class="footer">
       <p class="footer__copyright">2025 Â© Spots </p>
      </footer>
     <div class="modal" id="edit-modal" >
        <div class="modal__container">
            <button  type="submit" class="modal__close-btn">
                
            </button>
       <h2 class="modal__title">Edit Profile</h2>
            <form name="edit-profile" class="medal__form">
            <label for="name" class="modal__label">
                Name
                <input id="name"  type="text" class="modal__input" placeholder="Type your name">
            </label>
            <label for="description" class="modal__label">
                Description
                <input id="description" type="text" class="modal__input" placeholder="Describe yourself">
            </label>
            <button  type="submit" class="modal__submit-btn">Save</button>
            </form>
        </div>
      </div>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
